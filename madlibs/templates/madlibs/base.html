{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mad Libs!</title>
    <link href="{% static 'madlibs/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</head>
<body>
    <ul class="nav nav-pills justify-content-center mt-4">
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle {% if request.resolver_match.url_name == 'madlib_form' %}active{% endif %}" data-bs-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Mad Libs</a>
            <div class="dropdown-menu" style="">
                {% for madlib in madlibs %}
                    <a class="dropdown-item {% if request.resolver_match.kwargs.id|stringformat:"d" == madlib.id|stringformat:"d" %}active{% endif %}" href="{% url 'madlib_form' madlib.id %}">{{ madlib.title }}</a>
                {% endfor %}
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}" href="{% url 'about' %}">About</a>
        </li>
    </ul>


    <div class="container mt-4 mb-5">
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
